<form [formGroup]="searchForm">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group mx-1">
        <app-label
          [LabelValue]="'من تاريخ'"
          [LabelClass]="'mx-auto p-2'"
          [LabelFor]="'StartDate'"
        >
        </app-label>
        <app-input-date
          [FormParent]="searchForm"
          [FormConterName]="'startDate'"
          [InputClass]="'form-control input-date'"
          [Type]="'date'"
          [disable]="false"
          [isClicked]="false"
        >
        </app-input-date>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group mx-1">
        <app-label
          [LabelValue]="'الي تاريخ'"
          [LabelClass]="'mx-auto p-2'"
          [LabelFor]="'EndDate'"
        >
        </app-label>
        <app-input-date
          [FormParent]="searchForm"
          [FormConterName]="'endDate'"
          [InputClass]="'form-control input-date'"
          [Type]="'date'"
          [disable]="false"
          [isClicked]="false"
        >
        </app-input-date>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group mx-1">
        <app-label
          [LabelValue]="'الطريق'"
          [LabelClass]="'mx-auto p-2'"
          [LabelFor]="'searchOne'"
        >
        </app-label>
        <app-dp-single-select
          [Placeholder]="'الطرق'"
          [FormConterName]="'searchOne'"
          [InputClass]="'form-control  form-select form-selectx ar'"
          [Id]="'searchOne'"
          [FormParent]="searchForm"
          [disable]="false"
          [isClicked]="false"
          [isChanges]="true"
          [Options]="OptionOne"
          [Lang]="'ar'"
          [returnKey]="'road_id'"
          [viewKeyAr]="'road_name_ar'"
          [viewKeyEn]="'road_name_en'"
          (callBack)="submitFilter($event)"
        >
        </app-dp-single-select>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group mx-1">
        <app-label
          [LabelValue]="'البوابات'"
          [LabelClass]="'mx-auto p-2'"
          [LabelFor]="'searchTwo'"
        >
        </app-label>
        <app-dp-single-select
          [Placeholder]="'البوابات'"
          [FormConterName]="'searchTwo'"
          [InputClass]="'form-control form-select form-selectx ar'"
          [Id]="'searchTwo'"
          [FormParent]="searchForm"
          [disable]="false"
          [isClicked]="false"
          [isChanges]="true"
          [Options]="OptionTwo"
          [Lang]="'ar'"
          [returnKey]="'gate_id'"
          [viewKeyAr]="'gate_name_ar'"
          [viewKeyEn]="'gate_name_en'"
          (callBack)="submitFilter()"
        >
        </app-dp-single-select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group mx-1">
        <app-label
          [LabelValue]="'الحارات'"
          [LabelClass]="'mx-auto p-2'"
          [LabelFor]="'searchThird'"
        >
        </app-label>
        <app-dp-single-select
          [Placeholder]="'الحارات'"
          [FormConterName]="'searchThird'"
          [InputClass]="'form-control form-select form-selectx ar'"
          [Id]="'searchThird'"
          [FormParent]="searchForm"
          [disable]="false"
          [isClicked]="false"
          [isChanges]="true"
          [Options]="OptionThree"
          [Lang]="'ar'"
          [returnKey]="'lane_id'"
          [viewKeyAr]="'lane_code'"
          [viewKeyEn]="'lane_code'"
          (callBack)="submitFilter()"
        >
        </app-dp-single-select>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group mx-1">
        <app-label
          [LabelValue]="'الفئة'"
          [LabelClass]="'mx-auto p-2'"
          [LabelFor]="'searchFourth'"
        >
        </app-label>
        <app-dp-single-select
          [Placeholder]="'الفئة'"
          [FormConterName]="'searchFourth'"
          [InputClass]="'form-control form-select form-selectx ar'"
          [Id]="'searchFourth'"
          [FormParent]="searchForm"
          [disable]="false"
          [isClicked]="false"
          [isChanges]="true"
          [Options]="OptionFour"
          [Lang]="'ar'"
          [returnKey]="'car_classe_id'"
          [viewKeyAr]="'car_classe_Name_Ar'"
          [viewKeyEn]="'car_classe_Name_En'"
          (callBack)="submitFilter()"
        >
        </app-dp-single-select>
      </div>
    </div>
  </div>

  <div class="w-100 text-start">
    <app-button
      [btnClass]="'mx-2 my-2 btn btn-outline-primary rounded-pill'"
      [fontAwesomeClass]="'fab fa-searchengin h5'"
      [btnText]="'بحث'"
      (CallBack)="handleBtnRes()"
    ></app-button>
  </div>
</form>
