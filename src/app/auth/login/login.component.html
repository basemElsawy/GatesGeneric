<div class="parent">
  <div class="container">
    <div class="headline">
      <h1>تسجيل دخول</h1>
    </div>
    <div class="card card-blur">
      <div class="card-body">
        <form
          [formGroup]="f"
          autocomplete="off"
          [dir]="lang.getDirOfWebsite() | async"
        >
          <div class="form-group-wrapper">
            <div class="form-group col-12 p-2">
              <!-- <app-label
              [LabelValue]="'Input.UserName'"
              [LabelClass]="'w-100'"
              [LabelFor]="'username'"
            ></app-label> -->
              <app-input-text
                [Type]="'text'"
                [Placeholder]="'Input.UserName'"
                [FormConterName]="'username'"
                [InputClass]="'form-control w-100'"
                [Id]="'username'"
                [FormParent]="f"
                [disable]="false"
                [isClicked]="false"
                [isChanges]="false"
                (callBack)="handleInputCallback($event)"
              ></app-input-text>
            </div>

            <div class="form-group col-12 p-2">
              <!-- <app-label
              [LabelValue]="'Input.Password'"
              [LabelClass]="'w-100'"
              [LabelFor]="'password'"
            ></app-label> -->
              <app-input-text
                [Type]="'password'"
                [Placeholder]="'Input.Password'"
                [FormConterName]="'password'"
                [InputClass]="'form-control w-100'"
                [Id]="'password'"
                [FormParent]="f"
                [disable]="false"
                [isClicked]="false"
                [isChanges]="false"
                (callBack)="handleInputCallback($event)"
              ></app-input-text>
            </div>
          </div>
          <div class="radio-check-wrapper">
            <div class="form-group col-12 p-2 radio-check">
              <app-input-checkbox
                [Placeholder]="'Input.IsAdmin'"
                [ParentForm]="f"
                [FormConterName]="'open_shift'"
                [Class]="'d-inline'"
                [isChanges]="true"
                (callBack)="handleUserAdminValdation($event)"
              >
              </app-input-checkbox>
              <app-label
                [LabelValue]="'Input.IsAdmin'"
                [LabelClass]="'w-75 mx-2'"
                [LabelFor]="'open_shift'"
              >
              </app-label>
            </div>

            <div class="form-group col-12 p-2 radio-check">
              <input
                class="form-check-input"
                type="radio"
                value="1"
                (change)="setsubscription_shift($event)"
              />
              <app-label
                [LabelValue]="'Input.IsSubscription'"
                [LabelClass]="'w-75 mx-2'"
                [LabelFor]="'subscription_shift'"
              >
              </app-label>
            </div>
          </div>

          <div
            [class]="
              (lang.getDirOfWebsite() | async) ? 'text-center' : 'text-end'
            "
          >
            <app-button
              [btnClass]="' mt-2 p-2 btn btn-primary w-50 btn-login'"
              [btnText]="'دخول'"
              (CallBack)="handleButtonEvent($event)"
            >
            </app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
